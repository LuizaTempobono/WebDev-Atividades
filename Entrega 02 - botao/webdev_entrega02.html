<body>
	<header>
		<h1 id='ola'>Olá, tudo bem?</h1>
			<button onclick="mudarTexto()">
				Mudar texto
			</button>
	</header>
</body>
<script>
	function mudarTexto() {
		var ola = document.getElementById('ola')
		console.log(ola.textContent)
		if (ola.textContent == 'Olá, tudo bem?') {
			ola.textContent = 	'Tchau!'
		} 
		else if (ola.textContent == 'Tchau!') {
			ola.textContent = 'Olá, tudo bem?'
		}
	}

</script>
